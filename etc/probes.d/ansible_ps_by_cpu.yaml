---
name: 'ansible_ps_by_cpu'
title: 'Top 5 processes by CPU usage'
type: 'ansible'
interval_ms: 500
html: '<pre>{{.}}</pre>'
ansible:
  tasks:
    - shell: 'ps auxww -r | head -n {{line_count}}'
      when: 'ansible_os_family == "Darwin"'
    - shell: 'ps auxww --sort=-pcpu | head -n {{line_count}}'
      when: 'ansible_os_family != "Darwin"'
